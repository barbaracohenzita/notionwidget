<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #f8f6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .quote-container {
            background: #fefefe;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 20px 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
        }
        
        .quote-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(0,0,0,0.02) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(0,0,0,0.02) 50%, transparent 52%);
            background-size: 3px 3px;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .quote-icon {
            display: none;
        }
        
        .quote-text {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #2c2c2c;
            margin-bottom: 30px;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .quote-author {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
            margin-bottom: 25px;
            font-style: normal;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        
        .quote-author::before {
            content: "â€” ";
        }
        
        .date-indicator {
            font-size: 0.8rem;
            color: #888;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
            font-style: normal;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .refresh-btn {
            background: #2c2c2c;
            color: #fefefe;
            border: none;
            padding: 8px 16px;
            font-size: 0.75rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
            font-family: inherit;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .refresh-btn:hover {
            background: #444;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 600px) {
            .quote-container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            .quote-text {
                font-size: 1.2rem;
                line-height: 1.7;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-icon">ðŸ’­</div>

        <div class="quote-author" id="quoteAuthor"></div>
        <div class="date-indicator" id="dateIndicator"></div>
        <button class="refresh-btn" onclick="showNewQuote()">New Quote</button>

        function getTodayDateString() {
            const today = new Date();
            return today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
        }

        function getDailyQuote() {
            const today = getTodayDateString();
            
            // Check if we already have a quote for today
            const stored = localStorage.getItem('dailyQuote');
            const storedData = stored ? JSON.parse(stored) : null;
            
            if (storedData && storedData.date === today) {
                return storedData.quote;
            }
            
            // Generate a consistent quote for today based on date
            const dateNumber = new Date(today).getTime();
            const quoteIndex = Math.floor((dateNumber / (1000 * 60 * 60 * 24)) % quotes.length);
            const quote = quotes[quoteIndex];
            
            // Save today's quote
            localStorage.setItem('dailyQuote', JSON.stringify({
                date: today,
                quote: quote
            }));
            
            return quote;
        }

        function showNewQuote() {
            // Show a random quote when refresh button is clicked
            const randomIndex = Math.floor(Math.random() * quotes.length);
            displayQuote(quotes[randomIndex]);
        }

        function displayQuote(quote) {
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = quote.author;
            
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('dateIndicator').textContent = 
                'Quote for ' + today.toLocaleDateString('en-US', options);
        }

        // Initialize with today's quote
        window.onload = function() {
            const dailyQuote = getDailyQuote();
            displayQuote(dailyQuote);
        };
    </script>
